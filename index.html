<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <p> <button id=hi> Hi! </button>
    <p> <button id=b> /home/witoldsz</button>
    <pre id=pre></pre>
  </body>

  <script>
    // You can also require other files to run in this process

    document.getElementById('hi').addEventListener('click', () => {
      document.getElementById('pre').innerHTML += 'hi!\n';
    });

    document.getElementById('b').addEventListener('click', () => {
      const FsReader = require('./renderer/fs-reader.js');
      const fsr = new FsReader('/home/witoldsz');
      const t0 = Date.now();
      fsr.scan().then(() => document.getElementById('pre').innerHTML =
        (Date.now() - t0) + '\n' +
        JSON.stringify(fsr.tree.viewRoot(), null, 2));
    });
  </script>
</html>
